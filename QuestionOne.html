<!DOCTYPE html>
<!--
 Developer : Mary Gichohi
Create a web based map based on the dataset above with simple markers for each project on a map
  Use the Location2_Secondary property for location
  Clicking on a marker should show project title, description and objectives
-->
<head>
    <title>Mary - Ushahidi Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <style type="text/css">
        body#map {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body id="map"> </body>

<script type="text/javascript">
   //Initialize map, set view with coordinates and zoom level
    var map = L.map('map').setView([0.377477, 37.623146], 7);
    
    //Using mapbox as API
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(map);
        
        //Function to loop within the json file and get coordinates and assign project details as a popup
        function draw_map(json)
        {
            $.each(json, function(i, project){
                if( json[i]["Project Title"] != '0')
                {
                    var coordinates = json[i]["Location2_Secondary"] + '';
                    var split_coordinates = coordinates.split(",");
                    if(split_coordinates.length == 2)
                    {
                        var lat, long;
                        lat = split_coordinates[0].substring(1, split_coordinates[0].length - 1);
                        long = split_coordinates[1].substring(0, split_coordinates[1].length - 2);
                        console.log("lat: " + lat + ", long: " + long);
                        L.marker([lat, long]).addTo(map)
                                .bindPopup("<strong>Project Title:</strong>" + json[i]["Project Title"] + "<br /><br /><strong>Project Description:</strong>" + json[i]["Project Description"] +"<br /><br /><strong>Project Objectives:</strong>" +  json[i]["Project Objectives"] ).openPopup();
                    }
                }


            });
        }
        
      //On page Load , generatee the map.
      $(document).ready(function () {
        $.getJSON('projects.json', function(json) {
            draw_map(json);
        });
    })
    
</script>

</html>
